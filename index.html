<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحديد الموقع التلقائي</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 100%;
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #map {
      height: 400px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .info {
      margin-top: 20px;
      padding: 10px;
      background-color: #e9ecef;
      border-radius: 5px;
      text-align: center;
    }
    .button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .notification {
      background-color: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>تحديد موقعك الحالي</h2>
  <div id="map"></div>
  <div class="info">
    <p>موقعك الحالي: <span id="location-info">جارٍ تحديد الموقع...</span></p>
  </div>
  <button class="button" id="relocate-btn">تحديد الموقع مجددًا</button>
  
  <div class="notification" id="gps-notification" style="display: none;">
    <p>يرجى تفعيل الـ GPS لتحديد موقعك بدقة. تأكد من تفعيل الإذن في إعدادات المتصفح.</p>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
  // وظيفة تحديد الموقع باستخدام Geolocation API
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;

        // تحديث النص بموقع المستخدم
        document.getElementById('location-info').textContent = `خط العرض: ${lat}, خط الطول: ${lon}`;

        // إنشاء الخريطة وتحديد الموقع عليها
        var map = L.map('map').setView([lat, lon], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([lat, lon]).addTo(map)
          .bindPopup('موقعك الحالي')
          .openPopup();

        // إخفاء إشعار GPS
        document.getElementById('gps-notification').style.display = 'none';

      }, function(error) {
        // عرض إشعار تفعيل GPS إذا فشل التحديد التلقائي
        document.getElementById('location-info').textContent = "خطأ في تحديد الموقع.";
        document.getElementById('gps-notification').style.display = 'block';
      }, { enableHighAccuracy: true });
    } else {
      alert("إسف، متصفحك لا يدعم تحديد الموقع.");
    }
  }

  // إعادة تحميل الموقع عند الضغط على الزر
  document.getElementById('relocate-btn').addEventListener('click', getLocation);

  // استدعاء دالة تحديد الموقع عند تحميل الصفحة
  window.onload = getLocation;
</script>

</body>
</html>
